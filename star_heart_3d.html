<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>✨ 3D 星空心心特效 ✨</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background: #000;
            font-family: 'Microsoft YaHei', sans-serif;
        }
        #container {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        #info {
            position: fixed;
            bottom: 30px;
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
            font-size: 16px;
            pointer-events: none;
            z-index: 100;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.5);
        }
        #stats {
            position: fixed;
            top: 10px;
            left: 10px;
            color: rgba(255, 255, 255, 0.5);
            font-size: 12px;
            font-family: monospace;
            z-index: 100;
        }
        .glow-text {
            animation: glow 2s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 20px #ff1493, 0 0 40px #ff1493, 0 0 60px #ff1493; }
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <div id="info">
        <span class="glow-text">点击屏幕触发特效 | 按空格键爆发 | 滚轮缩放</span>
    </div>
    <div id="stats"></div>

    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/build/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/controls/OrbitControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/postprocessing/EffectComposer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/postprocessing/RenderPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/postprocessing/UnrealBloomPass.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/shaders/LuminosityHighPassShader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.157.0/examples/js/shaders/CopyShader.js"></script>

    <script>
        // ============ 配置 ============
        const CONFIG = {
            particleCount: 3000,        // 粒子数量
            heartScale: 8,              // 心形大小
            rotationSpeed: 0.2,         // 自动旋转速度
            bloomStrength: 1.5,         // 泛光强度
            bloomRadius: 0.8,           // 泛光半径
            colors: [
                0xff69b4,  // 热粉红
                0xff1493,  // 深粉红
                0xff82ab,  // 浅粉红
                0xda70d6,  // 兰花紫
                0xee82ee,  // 紫罗兰
                0xffffff,  // 白色
                0xffb6c1,  // 浅粉色
                0xff007f,  // 玫瑰红
            ],
            burstParticleCount: 500,    // 爆发粒子数量
        };

        // ============ 全局变量 ============
        let scene, camera, renderer, composer;
        let heartParticles, burstParticles = [];
        let controls;
        let clock = new THREE.Clock();
        let mouseX = 0, mouseY = 0;

        // ============ 初始化 ============
        function init() {
            // 场景
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000011, 0.01);

            // 相机
            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 30;

            // 渲染器
            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true 
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.toneMapping = THREE.ReinhardToneMapping;
            renderer.toneMappingExposure = 1.5;
            document.getElementById('container').appendChild(renderer.domElement);

            // 控制器
            controls = new THREE.OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.autoRotate = true;
            controls.autoRotateSpeed = CONFIG.rotationSpeed;

            // 后处理 - Bloom效果
            setupPostProcessing();

            // 创建背景星空
            createStarfield();

            // 创建心形粒子
            createHeartParticles();

            // 添加光源
            addLights();

            // 事件监听
            window.addEventListener('resize', onWindowResize);
            window.addEventListener('click', onMouseClick);
            window.addEventListener('keydown', onKeyDown);
            document.addEventListener('mousemove', onMouseMove);

            // 开始动画
            animate();
        }

        // ============ 后处理设置 ============
        function setupPostProcessing() {
            composer = new THREE.EffectComposer(renderer);
            
            const renderPass = new THREE.RenderPass(scene, camera);
            composer.addPass(renderPass);

            const bloomPass = new THREE.UnrealBloomPass(
                new THREE.Vector2(window.innerWidth, window.innerHeight),
                CONFIG.bloomStrength,
                CONFIG.bloomRadius,
                0.1
            );
            composer.addPass(bloomPass);
        }

        // ============ 创建背景星空 ============
        function createStarfield() {
            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const colors = [];

            for (let i = 0; i < 5000; i++) {
                const x = (Math.random() - 0.5) * 200;
                const y = (Math.random() - 0.5) * 200;
                const z = (Math.random() - 0.5) * 200;
                vertices.push(x, y, z);

                const color = new THREE.Color();
                color.setHSL(Math.random() * 0.1 + 0.8, 0.5, 0.8);
                colors.push(color.r, color.g, color.b);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.2,
                vertexColors: true,
                transparent: true,
                opacity: 0.8,
                blending: THREE.AdditiveBlending
            });

            const stars = new THREE.Points(geometry, material);
            scene.add(stars);
        }

        // ============ 心形曲线函数 ============
        function heartShape(t, scale = 1) {
            // 3D心形参数方程
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
            const z = 0;
            
            return {
                x: x * scale * 0.5,
                y: y * scale * 0.5,
                z: z
            };
        }

        // ============ 创建心形粒子 ============
        function createHeartParticles() {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const colors = [];
            const sizes = [];
            const randoms = [];

            for (let i = 0; i < CONFIG.particleCount; i++) {
                // 在心形表面和内部分布粒子
                const layer = Math.random();
                let pos;

                if (layer < 0.4) {
                    // 心形轮廓
                    const t = Math.random() * Math.PI * 2;
                    pos = heartShape(t, CONFIG.heartScale);
                    pos.z = (Math.random() - 0.5) * 2;
                } else if (layer < 0.7) {
                    // 心形内部填充
                    const t = Math.random() * Math.PI * 2;
                    const scale = Math.random() * CONFIG.heartScale;
                    pos = heartShape(t, scale);
                    pos.z = (Math.random() - 0.5) * 3;
                } else {
                    // 周围漂浮的粒子
                    const angle = Math.random() * Math.PI * 2;
                    const radius = CONFIG.heartScale + Math.random() * 8;
                    pos = {
                        x: Math.cos(angle) * radius,
                        y: Math.sin(angle) * radius * 0.8,
                        z: (Math.random() - 0.5) * 10
                    };
                }

                positions.push(pos.x, pos.y, pos.z);

                // 颜色
                const colorIndex = Math.floor(Math.random() * CONFIG.colors.length);
                const color = new THREE.Color(CONFIG.colors[colorIndex]);
                colors.push(color.r, color.g, color.b);

                // 大小
                sizes.push(Math.random() * 0.5 + 0.1);

                // 随机值（用于动画）
                randoms.push(Math.random(), Math.random(), Math.random(), Math.random());
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('random', new THREE.Float32BufferAttribute(randoms, 4));

            // 自定义着色器材质
            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    pixelRatio: { value: renderer.getPixelRatio() }
                },
                vertexShader: `
                    attribute float size;
                    attribute vec4 random;
                    varying vec3 vColor;
                    varying float vRandom;
                    uniform float time;
                    
                    void main() {
                        vColor = color;
                        vRandom = random.x;
                        
                        vec3 pos = position;
                        
                        // 呼吸效果
                        float breathe = sin(time * 2.0 + random.y * 6.28) * 0.1 + 1.0;
                        pos *= breathe;
                        
                        // 轻微浮动
                        pos.x += sin(time * 1.5 + random.z * 6.28) * 0.3;
                        pos.y += cos(time * 1.2 + random.w * 6.28) * 0.3;
                        pos.z += sin(time * 1.8 + random.x * 6.28) * 0.2;
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        gl_PointSize = size * 100.0 * (1.0 / -mvPosition.z);
                        
                        // 闪烁
                        gl_PointSize *= (0.8 + 0.2 * sin(time * 5.0 + random.x * 20.0));
                        
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vRandom;
                    uniform float time;
                    
                    void main() {
                        // 圆形粒子
                        vec2 center = gl_PointCoord - vec2(0.5);
                        float dist = length(center);
                        
                        if (dist > 0.5) discard;
                        
                        // 发光效果
                        float glow = 1.0 - dist * 2.0;
                        glow = pow(glow, 1.5);
                        
                        // 闪烁
                        float twinkle = 0.8 + 0.2 * sin(time * 8.0 + vRandom * 30.0);
                        
                        vec3 finalColor = vColor * glow * twinkle;
                        float alpha = glow * 0.9;
                        
                        gl_FragColor = vec4(finalColor, alpha);
                    }
                `,
                transparent: true,
                vertexColors: true,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            heartParticles = new THREE.Points(geometry, material);
            scene.add(heartParticles);
        }

        // ============ 添加光源 ============
        function addLights() {
            const ambientLight = new THREE.AmbientLight(0x404040, 0.5);
            scene.add(ambientLight);

            const pointLight1 = new THREE.PointLight(0xff69b4, 2, 50);
            pointLight1.position.set(10, 10, 10);
            scene.add(pointLight1);

            const pointLight2 = new THREE.PointLight(0x9370db, 2, 50);
            pointLight2.position.set(-10, -10, 10);
            scene.add(pointLight2);
        }

        // ============ 创建爆发粒子 ============
        function createBurstParticles(x, y) {
            const geometry = new THREE.BufferGeometry();
            const positions = [];
            const velocities = [];
            const colors = [];
            const sizes = [];

            // 转换鼠标坐标到3D空间
            const vector = new THREE.Vector3(x, y, 0.5);
            vector.unproject(camera);
            const dir = vector.sub(camera.position).normalize();
            const distance = -camera.position.z / dir.z;
            const pos3D = camera.position.clone().add(dir.multiplyScalar(distance));

            for (let i = 0; i < CONFIG.burstParticleCount; i++) {
                positions.push(pos3D.x, pos3D.y, pos3D.z);

                // 随机速度
                const theta = Math.random() * Math.PI * 2;
                const phi = Math.random() * Math.PI;
                const speed = Math.random() * 0.5 + 0.2;
                velocities.push(
                    Math.sin(phi) * Math.cos(theta) * speed,
                    Math.sin(phi) * Math.sin(theta) * speed,
                    Math.cos(phi) * speed
                );

                // 颜色
                const colorIndex = Math.floor(Math.random() * CONFIG.colors.length);
                const color = new THREE.Color(CONFIG.colors[colorIndex]);
                colors.push(color.r, color.g, color.b);

                sizes.push(Math.random() * 0.3 + 0.1);
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('velocity', new THREE.Float32BufferAttribute(velocities, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));

            const material = new THREE.PointsMaterial({
                size: 0.3,
                vertexColors: true,
                transparent: true,
                opacity: 1,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            const burst = new THREE.Points(geometry, material);
            burst.userData = { 
                life: 0,
                maxLife: 3,
                velocities: velocities
            };
            
            scene.add(burst);
            burstParticles.push(burst);
        }

        // ============ 更新爆发粒子 ============
        function updateBurstParticles(delta) {
            for (let i = burstParticles.length - 1; i >= 0; i--) {
                const burst = burstParticles[i];
                burst.userData.life += delta;

                if (burst.userData.life > burst.userData.maxLife) {
                    scene.remove(burst);
                    burst.geometry.dispose();
                    burst.material.dispose();
                    burstParticles.splice(i, 1);
                    continue;
                }

                // 更新位置
                const positions = burst.geometry.attributes.position.array;
                const velocities = burst.userData.velocities;

                for (let j = 0; j < positions.length; j += 3) {
                    positions[j] += velocities[j] * delta * 10;
                    positions[j + 1] += velocities[j + 1] * delta * 10;
                    positions[j + 2] += velocities[j + 2] * delta * 10;
                    
                    // 添加重力
                    velocities[j + 1] -= delta * 0.5;
                }

                burst.geometry.attributes.position.needsUpdate = true;

                // 渐隐
                const progress = burst.userData.life / burst.userData.maxLife;
                burst.material.opacity = 1 - progress;
            }
        }

        // ============ 动画循环 ============
        function animate() {
            requestAnimationFrame(animate);

            const delta = clock.getDelta();
            const time = clock.getElapsedTime();

            // 更新心形粒子
            if (heartParticles && heartParticles.material.uniforms) {
                heartParticles.material.uniforms.time.value = time;
            }

            // 更新爆发粒子
            updateBurstParticles(delta);

            // 控制器更新
            controls.update();

            // 渲染
            composer.render();

            // 更新统计
            document.getElementById('stats').textContent = 
                `粒子: ${CONFIG.particleCount + burstParticles.length * CONFIG.burstParticleCount}`;
        }

        // ============ 事件处理 ============
        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
            composer.setSize(window.innerWidth, window.innerHeight);
        }

        function onMouseClick(event) {
            const x = (event.clientX / window.innerWidth) * 2 - 1;
            const y = -(event.clientY / window.innerHeight) * 2 + 1;
            createBurstParticles(x, y);
        }

        function onMouseMove(event) {
            mouseX = (event.clientX / window.innerWidth) * 2 - 1;
            mouseY = -(event.clientY / window.innerHeight) * 2 + 1;
        }

        function onKeyDown(event) {
            if (event.code === 'Space') {
                // 空格键触发中心大爆发
                for (let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        createBurstParticles(
                            (Math.random() - 0.5) * 0.5,
                            (Math.random() - 0.5) * 0.5
                        );
                    }, i * 100);
                }
            }
        }

        // 启动
        init();
    </script>
</body>
</html>
