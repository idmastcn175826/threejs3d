<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>✨ 星空心心 ✨</title>
    <style>
        * { margin: 0; padding: 0; }
        body { background: #000; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        
        // 全屏
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        window.onresize = () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        };

        // 心形函数
        function heartX(t) { return 16 * Math.pow(Math.sin(t), 3); }
        function heartY(t) { return -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t)); }

        // 颜色
        const colors = [
            '#ff1493', '#ff69b4', '#ffb6c1', '#ff007f', 
            '#da70d6', '#ee82ee', '#ffffff', '#ffc0cb',
            '#ff85a2', '#ff3399', '#ff6eb4', '#ffaec9'
        ];

        // 粒子类
        class Particle {
            constructor(type) {
                this.type = type;
                this.reset();
            }

            reset() {
                const cx = canvas.width / 2;
                const cy = canvas.height / 2;
                const scale = Math.min(canvas.width, canvas.height) / 50;

                if (this.type === 0) {
                    // 心形轮廓
                    const t = Math.random() * Math.PI * 2;
                    this.x = cx + heartX(t) * scale;
                    this.y = cy + heartY(t) * scale;
                    this.size = Math.random() * 3 + 2;
                    this.speedX = (Math.random() - 0.5) * 0.5;
                    this.speedY = (Math.random() - 0.5) * 0.5;
                } else if (this.type === 1) {
                    // 心形内部
                    const t = Math.random() * Math.PI * 2;
                    const r = Math.random() * 0.9;
                    this.x = cx + heartX(t) * scale * r;
                    this.y = cy + heartY(t) * scale * r;
                    this.size = Math.random() * 2 + 1;
                    this.speedX = (Math.random() - 0.5) * 0.3;
                    this.speedY = (Math.random() - 0.5) * 0.3 - 0.2;
                } else if (this.type === 2) {
                    // 外围发光
                    const t = Math.random() * Math.PI * 2;
                    const r = 1.2 + Math.random() * 0.3;
                    this.x = cx + heartX(t) * scale * r;
                    this.y = cy + heartY(t) * scale * r;
                    this.size = Math.random() * 4 + 2;
                    this.speedX = (heartX(t) > 0 ? 1 : -1) * (Math.random() * 0.8 + 0.3);
                    this.speedY = (heartY(t) > 0 ? 1 : -1) * (Math.random() * 0.8 + 0.3);
                } else {
                    // 背景星星
                    this.x = Math.random() * canvas.width;
                    this.y = Math.random() * canvas.height;
                    this.size = Math.random() * 2 + 0.5;
                    this.speedX = (Math.random() - 0.5) * 0.2;
                    this.speedY = (Math.random() - 0.5) * 0.2;
                }

                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.alpha = Math.random() * 0.5 + 0.5;
                this.phase = Math.random() * Math.PI * 2;
                this.twinkleSpeed = Math.random() * 3 + 2;
                this.life = 0;
                this.maxLife = this.type === 2 ? 100 + Math.random() * 100 : 99999;
            }

            update(time, breathe) {
                this.life++;

                // 呼吸效果 - 心形粒子
                if (this.type < 2) {
                    const cx = canvas.width / 2;
                    const cy = canvas.height / 2;
                    const dx = this.x - cx;
                    const dy = this.y - cy;
                    const pulse = 1 + Math.sin(breathe) * 0.03;
                    this.x = cx + dx * pulse + this.speedX;
                    this.y = cy + dy * pulse + this.speedY;
                } else {
                    this.x += this.speedX;
                    this.y += this.speedY;
                }

                // 闪烁
                this.alpha = 0.5 + 0.5 * Math.sin(time * this.twinkleSpeed + this.phase);

                // 重置
                if (this.life > this.maxLife || 
                    this.x < -50 || this.x > canvas.width + 50 ||
                    this.y < -50 || this.y > canvas.height + 50) {
                    this.reset();
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;

                // 发光效果
                const glow = this.type < 3 ? this.size * 3 : this.size * 2;
                const gradient = ctx.createRadialGradient(this.x, this.y, 0, this.x, this.y, glow);
                gradient.addColorStop(0, this.color);
                gradient.addColorStop(0.4, this.color + '80');
                gradient.addColorStop(1, 'transparent');
                
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(this.x, this.y, glow, 0, Math.PI * 2);
                ctx.fill();

                // 核心
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();

                ctx.restore();
            }
        }

        // 流星类
        class Meteor {
            constructor() {
                this.reset();
            }

            reset() {
                this.x = Math.random() * canvas.width * 1.5;
                this.y = -50;
                this.length = 80 + Math.random() * 120;
                this.speed = 8 + Math.random() * 8;
                this.alpha = 0.8;
                this.active = true;
            }

            update() {
                this.x += this.speed * 0.6;
                this.y += this.speed;
                this.alpha -= 0.008;
                if (this.alpha <= 0 || this.y > canvas.height + 100) {
                    this.active = false;
                }
            }

            draw() {
                ctx.save();
                ctx.globalAlpha = this.alpha;
                
                const gradient = ctx.createLinearGradient(
                    this.x, this.y,
                    this.x - this.length * 0.6, this.y - this.length
                );
                gradient.addColorStop(0, '#ffffff');
                gradient.addColorStop(0.3, '#ffb6c1');
                gradient.addColorStop(1, 'transparent');

                ctx.strokeStyle = gradient;
                ctx.lineWidth = 2;
                ctx.beginPath();
                ctx.moveTo(this.x, this.y);
                ctx.lineTo(this.x - this.length * 0.6, this.y - this.length);
                ctx.stroke();

                ctx.restore();
            }
        }

        // 创建粒子
        const particles = [];
        for (let i = 0; i < 400; i++) particles.push(new Particle(0));  // 轮廓
        for (let i = 0; i < 500; i++) particles.push(new Particle(1));  // 内部
        for (let i = 0; i < 100; i++) particles.push(new Particle(2));  // 发光
        for (let i = 0; i < 200; i++) particles.push(new Particle(3));  // 背景

        // 流星
        const meteors = [];
        setInterval(() => {
            if (meteors.length < 3 && Math.random() < 0.3) {
                meteors.push(new Meteor());
            }
        }, 500);

        // 动画
        let time = 0;
        function animate() {
            requestAnimationFrame(animate);
            time += 0.016;

            // 渐变背景
            const bgGradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            bgGradient.addColorStop(0, '#0a0015');
            bgGradient.addColorStop(0.5, '#100020');
            bgGradient.addColorStop(1, '#05000a');
            ctx.fillStyle = bgGradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 绘制背景星星
            particles.filter(p => p.type === 3).forEach(p => {
                p.update(time, time * 1.5);
                p.draw();
            });

            // 绘制流星
            for (let i = meteors.length - 1; i >= 0; i--) {
                meteors[i].update();
                meteors[i].draw();
                if (!meteors[i].active) meteors.splice(i, 1);
            }

            // 绘制外围发光
            particles.filter(p => p.type === 2).forEach(p => {
                p.update(time, time * 1.5);
                p.draw();
            });

            // 绘制心形粒子
            particles.filter(p => p.type < 2).forEach(p => {
                p.update(time, time * 1.5);
                p.draw();
            });
        }

        animate();
    </script>
</body>
</html>
